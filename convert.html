<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css"/>
</head>

<body>
    <div class="bg">
    <div class="card">
        <h1 class="head">Temperature Converter</h1>
        <p class="input-label mb-2 mt-2">CELCIUS</p>
        <input type="text" class="user-input" id="celcius"/>
        <div class="p mt-4">
            <button class="btn btn-primary button" onclick="conversion()">Convert to F and K</button>
        </div>
        <p class="input-label mb-2 mt-2">FAHRENHEIT</p>
        <input type="text" class="user-input" id="fahrenheit"/>
        <div class="p mt-4">
            <button class="btn btn-primary button" onclick="conversion1()">Convert to C and K</button>
        </div>
        <p class="input-label mb-2 mt-2" >KELVIN</p>
        <input type="text" class="user-input" id="kelvin"/>
        <div class="p mt-4">
            <button class="btn btn-primary button" onclick="conversion2()">Convert to C and F</button>
        </div>
    </div>
    </div>
    <script>
        let celciusElement=document.getElementById("celcius");
        let fahrenheitElement=document.getElementById("fahrenheit");
        let kelvinElement=document.getElementById("kelvin");
        function conversion(){
            let element=celciusElement.value;
            let ele1=parseInt(element);
            let calculatedFar=((9/5)*ele1)+32;
           let claculatedKel=ele1+273.15;
             fahrenheitElement.value=calculatedFar;
             kelvinElement.value=claculatedKel;
        }
        function conversion1(){
            let element=fahrenheitElement.value;
            let ele1=parseInt(element);
            let calculatedCel=(5/9)*(ele1-32);
           let claculatedKel=((5/9)*(ele1))+459.67;
            celciusElement.value=calculatedCel;
             kelvinElement.value=claculatedKel;
        }
        function conversion2(){
            let element=kelvinElement.value;
            let ele1=parseInt(element);
            let calculatedFar=((9/5)*(ele1-273.15))+32;
           let claculatedCel=ele1-273.15;
             fahrenheitElement.value=calculatedFar;
             celciusElement.value=claculatedCel;
        }

    </script>
</body>

</html>
